<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Paint Brush</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="color-options">
        <input type="color" id="color">
        <div class="color-option" style="background-color:#3366FF;" data-color="#3366FF"></div>
        <div class="color-option" style="background-color:#79C625 ;" data-color="#79C625"></div>
        <div class="color-option" style="background-color:#FFCF32;" data-color="#FFCF32"></div>
        <div class="color-option" style="background-color: #FF4B2B;" data-color="#FF4B2B"></div>
        <div class="color-option" style="background-color: #bc34b1;" data-color=" #bc34b1"></div>
        <div class="color-option" style="background-color:  #f9369a;" data-color="#f9369a"></div>
        <div class="color-option" style="background-color:#a1d6f3 ;" data-color="#a1d6f3"></div>
        <div class="color-option" style="background-color:#07D1F9;" data-color="#07D1F9"></div>
        <div class="color-option" style="background-color:#2c3e50;" data-color="#2c3e50"></div>
        <div class="color-option" style="background-color:#ecf0f1;" data-color="#ecf0f1"></div>
        <div class="color-option" style="background-color: #95a5a6;" data-color=" #95a5a6"></div>
    </div>
    <canvas></canvas>
    <div class="btns">
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.5">

        <button id="mode-btn">🎨 Fill</button>
        <button id="destroy-btn">🗑 Destroy</button>
        <button id="eraser-btn">⬜️ Eraser</button>

        <label for="file">
            📂 Add Photo
            <input type="file" accept="image/*" id="file">
        </label>
        <input type="text" placeholder="Add text here... :)" id="text">
        <button id="save">💿 Save image</button>
    </div>
</body>
</html>
